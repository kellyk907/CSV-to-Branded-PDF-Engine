<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilingual Flashcard Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
  :root {
    --primary: #2563eb;
    --gray: #f3f4f6;
    --dark: #1f2937;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
    background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
    color: var(--dark);
  }
  h1 {
    text-align: center;
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 1.5rem;
  }
  .uploader {
    border: 4px dashed #cbd5e1;
    border-radius: 16px;
    padding: 3rem;
    text-align: center;
    background: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
    margin: 2rem 0;
  }
  .uploader:hover, .uploader.dragover {
    border-color: var(--primary);
    background: #eff6ff;
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(37,99,235,0.1);
  }
  .uploader p {
    margin: 0.5rem 0;
    font-weight: 600;
    color: var(--dark);
  }
  .uploader small {
    color: #64748b;
    font-size: 0.875rem;
  }
  input[type="file"] {
    padding: 0.5rem;
    font-size: 1rem;
  }
  .manual {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    text-align: center;
    margin: 2rem 0;
  }
  .manual input {
    margin: 0.5rem;
    padding: 0.75rem;
    width: 220px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border 0.3s;
  }
  .manual input:focus {
    border-color: var(--primary);
    outline: none;
  }
  .manual button {
    margin: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  .manual button:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
  }
  #flashcards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }
  .card {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: transform 0.2s;
    border-left: 5px solid var(--primary);
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  }
  .card h3 {
    margin: 0 0 0.5rem;
    color: var(--primary);
    font-size: 1.2rem;
  }
  .card p {
    margin: 0;
    color: #374151;
    font-weight: 500;
  }
  .card small {
    color: #64748b;
    font-size: 0.8rem;
  }
  #download {
    display: block;
    margin: 2rem auto;
    padding: 1rem 2rem;
    background: #10b981;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(16,185,129,0.2);
    transition: all 0.3s;
  }
  #download:hover {
    background: #059669;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  <h1>CSV â†’ PDF Flashcard Generator</h1>

  <!-- CSV Uploader -->
  <div id="uploader" class="uploader">
    <p><strong>Drag & drop your CSV here</strong><br/>or</p>
    <input type="file" id="csvFile" accept=".csv">
    <small>Format: term,definition,language (optional, default: en)</small>
  </div>

  <!-- Manual Entry -->
  <div class="manual">
    <p>Or add manually:</p>
    <input type="text" id="term" placeholder="Enter term">
    <input type="text" id="definition" placeholder="Enter definition">
    <input type="text" id="language" placeholder="Language (optional, e.g. es)" size="10">
    <br>
    <button onclick="addCard()">Add Card</button>
    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <!-- Flashcards Display -->
  <div id="flashcards"></div>
  <button id="download" onclick="downloadPDF()" style="display: none;">Download PDF</button>

  <script>
    let flashcards = []; // Array of {term, definition, language}

    // CSV Parse Function
    function parseCSV(text) {
      const rows = text.split('\n').slice(1).filter(r => r.trim());
      return rows.map(row => {
        const cols = row.split(',');
        return {
          term: cols[0]?.trim() || '',
          definition: cols[1]?.trim() || '',
          language: cols[2]?.trim() || 'en'
        };
      }).filter(card => card.term && card.definition);
    }

    // CSV Upload Handler
    const uploader = document.getElementById('uploader');
    const csvFile = document.getElementById('csvFile');

    csvFile.addEventListener('change', handleFile);
    uploader.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploader.classList.add('dragover');
    });
    uploader.addEventListener('dragleave', () => uploader.classList.remove('dragover'));
    uploader.addEventListener('drop', (e) => {
      e.preventDefault();
      uploader.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.csv')) handleFile({ target: { files: [file] } });
    });

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const cards = parseCSV(ev.target.result);
        flashcards = cards;
        renderFlashcards();
        alert(`Loaded ${cards.length} flashcards!`);
      };
      reader.readAsText(file);
    }

    // Manual Add
    function addCard() {
      const term = document.getElementById('term').value.trim();
      const definition = document.getElementById('definition').value.trim();
      const language = document.getElementById('language').value.trim() || 'en';
      if (term && definition) {
        flashcards.push({ term, definition, language });
        renderFlashcards();
        document.getElementById('term').value = '';
        document.getElementById('definition').value = '';
        document.getElementById('language').value = '';
      }
    }

    // Render Cards
    function renderFlashcards() {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';
      flashcards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${card.term}</h3>
          <p><strong>${card.definition}</strong></p>
          <small>Language: ${card.language}</small>
        `;
        container.appendChild(div);
      });
      document.getElementById('download').style.display = flashcards.length > 0 ? 'block' : 'none';
    }

    // Generate PDF
    async function generatePDF() {
      if (flashcards.length === 0) return alert('Add some cards first!');
      const canvas = await html2canvas(document.getElementById('flashcards'), {
        scale: 2,
        useCORS: true,
        allowTaint: true
      });
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF();
      const imgWidth = 210;
      const pageHeight = 295;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      let heightLeft = imgHeight;
      let position = 0;

      pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;

      while (heightLeft >= 0) {
        position = heightLeft - imgHeight;
        pdf.addPage();
        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
      }

      pdf.save('flashcards.pdf');
    }

    function downloadPDF() {
      generatePDF();
    }
  </script>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
